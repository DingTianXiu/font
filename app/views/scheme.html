<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="/bower_components/jquery-ui/themes/base/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="../css/ui.css">
	<link type="text/css" rel="stylesheet" href="../css/common.css"/>
	<link type="text/css" rel="stylesheet" href="../css/component.css"/>
	<link type="text/css" rel="stylesheet" href="../font/iconfont.css"/>
</head>
<body>
	<div class="container">
		<ul class="moduleList">

		</ul>
		<a href="javascript:;" class="moduleData">当前模块引用数据</a>

		<div class="componentListWrapper">
			<div class="publishTip hide">
				该模板已发布
				<a href="javajscript:;">撤销发布</a>
			</div>
			<div class="componentList"></div>
		</div>
		<div class="btnbox">

		</div>
	</div>
	<div id="addModulePopup" class="form hide">
		<div class="box">
			<div class="fm-row">
				<div class="errorTip"></div>
				<label class="fm-lb fm-lb-s" for="newModuleName">新模块名：</label>
				<div class="fm-ipt">
					<input type="text" id="newModuleName"/>
				</div>
				<div class="fm-ipt">
					<input type="button" value="完成" id="saveModule"/>
				</div>
			</div>
		</div>
	</div>


	<script type="text/x-handlebars-template" id="newPhoneQuery0">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
		</div>
		<div class='first'>
			<div class="inner">
				<p>设置监测时间范围：</p>
				<div class='sliderBox'></div>
				<a href="javascript:;" class='nextStep'>生成监测</a>
			</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="newPhoneQuery1">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
			<div class="dateBox"></div>
		</div>
		<div class='second'>
			{{#if result}}
				{{#with result}}
				<div class='phoneList clearfix'>
					<ul class="left">
						<div class="label">已发布</div>
						{{#each released}}
							<li index="{{@index}}" type="released" brandCode = "{{this.id}}">
								<a href="javascript:;" class="clearfix">
									<span class="circle"></span>
									<span class="releaseDate">{{this.releaseDate}}</span>
									{{#if this.picUrl}}
									<img src="{{this.picUrl}}" width="44" height="50"/>
									{{else}}
									<img src="../img/5.jpg" width="44" height="50"/>
									{{/if}}
									<span class="brandName">{{this.brandName}} {{this.modelName}}</span>
									<span class="checkBoxIcon {{this.selected}}"></span>
									{{#if this.otherAttr}}
									<div class="otherAttr">{{this.otherAttr}}</div>
									{{else}}
									<div class="otherAttr">暂无其他手机品牌数据</div>
									{{/if}}
								</a>
							</li>
						{{/each}}
					</ul>
					<ul class="left">
						<div class="label">即将发布</div>
						{{#each releasing}}
						<li index="{{@index}}" type="releasing" brandCode = "{{this.id}}">
							<a href="javascript:;" class="clearfix">
								<span class="circle"></span>
								<span class="releaseDate">{{this.releaseDate}}</span>
								<img src="{{this.picUrl}}"/>
								<span class="brandName">{{this.brandName}} {{this.modelName}}</span>
								<span class="checkBoxIcon"></span>
								{{#if this.otherAttr}}
								<div class="otherAttr">{{this.otherAttr}}</div>
								{{else}}
								<div class="otherAttr">暂无其他手机品牌数据</div>
								{{/if}}
							</a>
						</li>
						{{/each}}
					</ul>
				</div>
				{{/with}}
			{{else}}
				<div class="noData">无数据</div>
			{{/if}}
		</div>
		<div class='related'>
			<h1>关联构件：</h1>
			{{#each related}}
			<a href="javascript:;" class="relatedBtn" type="{{this.baseCptKey}}" baseCptId="{{this.baseCptId}}">{{this.baseCptName}}</a>
			{{/each}}
		 </div>
	</script>
	<script type="text/x-handlebars-template" id="addPhoneCompent0">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
		</div>
		<div class="firstMultiAttr">
			<div class="proContainer">
			</div>
			<div class="infoSource">
			</div>
			<div class='dateContainer clearfix'>
				<label>分析时间范围：</label>
				<div class='sliderBox'></div>
			</div>
			<div class='styleContainer'>
				<label>选择可视化样式：</label>
				<ul class="clearfix">
					<li>
						<img src='../img/1.jpg' width="174" height="174"/>
						<p>柱状图一</p>
					</li>
				</ul>
			</div>
			<a href="javascript:;" class="btnCompare">生成对比</a>
		</div>
		

	</script>
	<script type="text/x-handlebars-template" id="addPhoneCompent1">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
			<div class="dateBox"></div>
		</div>
		<div class='second'>
			{{#if result}}
			<div class="lineChart" id="containerChart1"></div>
			{{else}}
			<div class="noData">暂无数据</div>
			{{/if}}
		</div>
		<div class='related'>
			<h1>关联构件：</h1>
			{{#each related}}
			<a href="javascript:;" class="relatedBtn" type="{{this.baseCptKey}}" baseCptId="{{this.baseCptId}}">{{this.baseCptName}}</a>
			{{/each}}
		</div>

	</script>
	<script type="text/x-handlebars-template" id="proUserAnalysis0">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
		</div>
		<div class='firstMultiAttr'>
			<div class='proContainer'></div>
			<div class='infoContainer'></div>
			<div class='dateContainer clearfix'>
				<label>分析时间范围：</label>
				<div class='sliderBox'></div>
			</div>
			<div class='styleContainer'>
				<label>选择可视化样式：</label>
				<ul class="clearfix">
					<li>
						<img src='../img/1.jpg' width="174" height="174"/>
						<p>柱状图一</p>
					</li>
				</ul>
			</div>
			<a href="javascript:;" class='nextStep'>生成分析</a>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="proUserAnalysis1">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
			<div class="dateBox"></div>
		</div>
		<div class='second'>
			{{#if result}}
			<ul class="chartLabel">
				<li class="top">正面</li>
				<li class="middle">中性</li>
				<li class="bottom">负面</li>
			</ul>
			<div class="chart"></div>
			{{else}}
			<div class="noData">无数据</div>
			{{/if}}
		</div>
		<div class='related'>
			<h1>关联构件：</h1>
			{{#each related}}
			<a href="javascript:;" class="relatedBtn" type="{{this.baseCptKey}}" baseCptId="{{this.baseCptId}}">{{this.baseCptName}}</a>
			{{/each}}
		</div>
		</div>
	</script>
	<script type="text/x-handlebars-template" id="affectionAnalysed1">
		<div class='header clearfix'>
			<h1>{{title}}</h1>
			<a href="javascript:;" class='icon iconfont icon-iconset configBtn'></a>
			<div class="dateBox"></div>
		</div>
		<div class='second'>
			{{#if result}}
			<div class="chart"></div>
			{{else}}
			<div class="noData">无数据</div>
			{{/if}}
		</div>
		<div class='related'>
			<h1>关联构件：</h1>
			{{#each related}}
			<a href="javascript:;" class="relatedBtn" type="{{this.baseCptKey}}" baseCptId="{{this.baseCptId}}">{{this.baseCptName}}</a>
			{{/each}}
		</div>
		</div>
	</script>
	

	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/bower_components/handlebars/handlebars.min.js"></script>
	<script type="text/javascript" src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script type="text/javascript" src="/bower_components/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="../js/d3/d3.min.js"></script>
	<script type="text/javascript" src="/bower_components/d3-cloud/build/d3.layout.cloud.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
	<script type="text/javascript" src="../js/ui.js"></script>
	<script type="text/javascript" src="../js/widgetPicker.js"></script>
	<script type="text/javascript" src="../js/widget/NewPhoneQuery.js"></script>
	<script type="text/javascript" src="../js/widget/NewPhoneAddComp.js"></script>
	<!--script type="text/javascript" src="../js/widget/newPhoneInfoSource.js"></script-->
	<script type="text/javascript" src="../js/widget/ProUserAnalysis.js"></script>
	<script type="text/javascript" src="../js/widget/NewAffectionAnalysed.js"></script>
	<script type="text/javascript" src="../js/widget/NewAttentionAnalysed.js"></script>
	<script type="text/javascript" src="../js/schemeDetail.js"></script>
</body>
</html>
